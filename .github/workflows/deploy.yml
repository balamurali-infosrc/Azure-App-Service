name: Build & Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  APP_DIR: '.'   # <<-- change this to ./app or ./frontend or ./Azure-App-Service if package.json is there

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: show repo files
        run: |
          echo "Working directory for run steps: $PWD"
          ls -la
          echo "Root package.json present?"
          ls -la package.json || true
          echo "Contents of APP_DIR ({{ env.APP_DIR }}):"
          ls -la ${{ env.APP_DIR }} || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles(format('{0}/**/package-lock.json', env.APP_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies & build
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "Using npm install"
            npm install
          fi
          npm run build

      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: service_principal

      - name: Deploy to Azure Web App (CLI)
        run: |
          az webapp deploy --resource-group ${{ secrets.AZURE_RG }} \
                           --name ${{ secrets.AZURE_WEBAPP_NAME }} \
                           --src-path "${{ env.APP_DIR }}"
